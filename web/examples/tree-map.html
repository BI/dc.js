<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Tree Map Example</title>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" type="text/css" href="../css/dc.css"/> -->
    
</head>
<body>
<div id="chart"></div>
<style>
 
  #chart {
  background: #ddd;
}

text {
  pointer-events: none;
}

.grandparent text {
  font-weight: bold;
}

rect.parent, rect.child {
  fill: none;
  stroke: #fff;
}

rect.parent,
.grandparent rect {
  stroke-width: 2px;
}

.grandparent rect {
  fill: red;
}

.grandparent:hover rect {
  fill: #C80506;
}

.children rect.parent,
.grandparent rect {
  cursor: pointer;
}

.children rect.parent {
  fill: #bbb;
  fill-opacity: .5;
}

.children.selected rect.parent {
  fill: red;
}
rect.child.selected {
  /*fill: red;*/
}
.children:hover rect.child {
  fill: #bbb;
}

</style>
<div id="tree-map"></div>
<div id="barchart-state"></div>
<div id="barchart-region"></div>

<script type="text/javascript" src="../js/d3.js"></script>
<script type="text/javascript" src="../js/crossfilter.js"></script>
<script type="text/javascript" src="../js/dc.js"></script>
<script type="text/javascript" src="../../spec/helpers/fixtures.js"></script>
<form>
  <label><input type="radio" name="mode" value="size" checked> Size</label>
  <label><input type="radio" name="mode" value="count"> Count</label>
</form>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var data = crossfilter(loadDateFixture());
var stateDimension = data.dimension(function(d){return d.state;});
var regionDimension = data.dimension(function(d){return d.region;});
var countryDimension = data.dimension(function(d){return d.countrycode;});
var statusDimension = data.dimension(function(d){return d.status;});
dimTree = [{dimension : countryDimension, columnName : 'countrycode'},
           {dimension : regionDimension, columnName : 'region'},
           {dimension : stateDimension, columnName : 'state'}];


var treeMapTest = dc.treeMap("#chart")
                    .topBarHeight(25)
                    .height(200)
                    .dimColPairs(dimTree)
                    .label(function(d) {return "hi " + d.name + " " + d.value;})
                    .measure_column('value')
                    .rootName("frodo");

var stateGroup = stateDimension.group().reduceSum(function(d) {return d.value;});
 barChartState = dc.rowChart("#barchart-state");
barChartState
  .width(300)
  .height(200)
  .dimension(stateDimension)
  .group(stateGroup);

var regionGroup = regionDimension.group().reduceSum(function(d) {return d.value;});
 barChartRegion = dc.rowChart("#barchart-region");
barChartRegion
  .width(300)
  .height(200)
  .dimension(regionDimension)
  .group(regionGroup);

dc.renderAll();


</script>


</body>
</html>
